<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <img id="img_background" class="absolute" src="order-summary-component-main/images/pattern-background-desktop.png" alt="">
    <article>
        <div id="container_principal" class="absolute">
            <div id="container_imagem">
                <img id="img_do_container" src="order-summary-component-main/images/illustration-hero.png" alt="">
            </div>
            <div id="container_items">
                <h1 id="h1_texto" class="font_900 centralizar">Order Summary</h1>
                <p id="p_texto">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br> anywhere you like!</p>
                <div id="container_annual_plan">
                    <img id="icon_music" src="order-summary-component-main/images/icon-music.png">
                    <p id="p1_annual_plan" class="font_900">Annual Plan</p>
                    <p id="p2_annual_plan">$59.99/year</p>
                    <a href="#">Change</a>
                </div>
                <div id="container_payment">
                    <p id="p_payment" class="centralizar">Proceed to Payment</p>
                </div>
                <p id="p_cancelOrder" class="font_900">Cancel Order</p>
            </div>
        </div>
    </article>
</body>
</html>
